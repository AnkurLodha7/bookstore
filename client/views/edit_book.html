<title>Edit Book</title>


<div class="panel panel-default">
    <div class="panel-heading-heading">
        <div class="panel-title">Edit BOOK</div>
    </div>
    <div class="panel panel-body">
        <div class="row">
            <div class="col-md-12">

                <form name="addBook" ng-submit="updateBook()" ng-init="getbook()">
                    <fieldset >
                        <div class="form-group">
                            <label for="title">Edit Book's Title:</label>
                            <input type="text" id="title" class="form-control" placeholder="Add Title" ng-model="bookEdit.book.title">
                        </div>
                        <div class="form-group">
                            <label for="author">Edit Book's Author:</label>
                            <input type="text" id="author" class="form-control" placeholder="Add Author" ng-model="bookEdit.book.author">
                        </div>
                        <div class="form-group">
                            <label for="genre">Edit Book's Genre</label>
                            <select id="genre" class="form-control" ng-model="bookEdit.book.genre">
                                <option value="roamnce">Romance</option>
                                <option value="thriller">Thriller</option>
                                <option value="fiction">Fiction</option>
                                <option value="biography">Biography</option>

                            </select>
                        </div>
                        <div class="form-group">
                            <label for="pages">Edit Book's Total Pages:</label>
                            <input type="text" id="pages" class="form-control" placeholder="Add Pages" ng-model="bookEdit.book.pages">
                        </div>

                        <div class="form-group">
                            <label for="description">Edit Book's Description:</label>
                            <textarea type="text" id="description" class="form-control" placeholder="Add Title" ng-model="bookEdit.book.description"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="image">Edit Book's Image Url:</label>
                            <input type="text" id="image" class="form-control" placeholder="Add Book Image Url" ng-model="bookEdit.book.img_url">
                        </div>
                        <div class="form-group">
                            <label for="buy">Edit Book's Buy Url:</label>
                            <input type="text" id="buy" class="form-control" placeholder="Add " ng-model="bookEdit.book.buy_url">
                        </div>
                        <button type="submit" class="btn btn-primary">Update</button>
                        <div class="alert alert-success" role="alert" ng-show="show">Book Updated</div>

                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
